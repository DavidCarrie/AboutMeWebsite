<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css\main.css">
  <title>Snake Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="css/colorPicker.css" />


</head>

<header>
  <!-- Top Nav -->
  <nav class="navbar">
    <div>
      <h1>Snake Game</h1>
    </div>
    <ul class="mainNav">
      <li><a href="professional.html">Professional and Education Information</a></li>
      <li><a href="projectlist.html">Project List and Descriptions</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
</header>

<body>
  <canvas id="myCanvas" width="420" height="420"></canvas>
  <section id="snakeControls">

  </section>
  <div class="center" id="controls">
    <p>Controls: Use the arrows keys to control the snake</p>
    <p>
      Please rate the game below
    </p>
  </div>

    <div class=star>
      <i class="fa fa-star fa-5x" class="p1" aria-hidden="true" id="p1-1"></i>
      <i class="fa fa-star fa-5x" class="p1" aria-hidden="true" id="p1-2"></i>
      <i class="fa fa-star fa-5x" class="p1" aria-hidden="true" id="p1-3"></i>
      <i class="fa fa-star fa-5x" class="p1" aria-hidden="true" id="p1-4"></i>
      <i class="fa fa-star fa-5x" class="p1" aria-hidden="true" id="p1-5"></i>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/snake.js"></script>
    <script>
      //Code inspired from https://www.javatpoint.com/oprweb/test.jsp?filename=jquery-star-rating1 taken on June 10th 2023
      $(document).ready(function () {

        $("#p1-1").click(function () {
          $(".fa-star").css("color", "black");
          $("#p1-1").css("color", "yellow");

        });
        $("#p1-2").click(function () {
          $(".fa-star").css("color", "black");
          $("#p1-1, #p1-2").css("color", "yellow");

        });
        $("#p1-3").click(function () {
          $(".fa-star").css("color", "black")
          $("#p1-1, #p1-2, #p1-3").css("color", "yellow");

        });
        $("#p1-4").click(function () {
          $(".fa-star").css("color", "black");
          $("#p1-1, #p1-2, #p1-3, #p1-4").css("color", "yellow");

        });
        $("#p1-5").click(function () {
          $(".fa-star").css("color", "black");
          $("#p1-1, #p1-2, #p1-3, #p1-4, #p1-5").css("color", "yellow");

        });

        
      });
    </script>

<p> Author: David Carrie. Last Modified: June 17 2023</p>
</body>

</html>
